<div *ngIf="items?.length > 0; else noResults">
  <ul *ngFor="let item of items" class="collections">
    <li class="collection-item">Name: {{item.name}}, Gender: {{item.gender}}, Classification: <strong> {{item.classification}}</strong> </li>
  </ul>
</div>

<ng-template #noResults>
  <hr>
  <h5>There are no results to list</h5>
</ng-template>
