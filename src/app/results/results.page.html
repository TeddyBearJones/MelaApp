<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Results
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-item>
    <div *ngIf="items?.length > 0; else noResults">
        <dl *ngFor="let item of items" class="collections">
            <ion-avatar slot="start">
              <img src="/assets/user.png">
            </ion-avatar>
            <dt class="collection-item">Name: {{item.name}}</dt>
            <dd class="collection-item">- Gender: {{item.gender}}</dd>
            <dd class="collection-item">- Age: {{item.age}}</dd>
            <dd class="collection-item">- Classification: <strong> {{item.classification}}</strong></dd>
          </dl>
        <!-- <ul *ngFor="let item of items" class="collections">
          <li type= circle class="collection-item">Name: {{item.name}}, Gender: {{item.gender}}, Age: {{item.age}}, Classification: <strong> {{item.classification}}</strong> </li>
        </ul> -->
      </div>
  </ion-item>
      <ng-template #noResults>
        <hr>
        <h5>There are no results to list</h5>
      </ng-template>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="cloud-upload" (click)="upload()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
