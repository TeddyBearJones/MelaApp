<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button fill="solid" expand="block" color="dark" (click)="register()">Signup</ion-button>
</ion-content>
